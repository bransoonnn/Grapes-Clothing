<script src="https://cdn.tailwindcss.com"></script>
<style>
    body{
        margin: 0;
        background: BLACK;
    }
</style>
<!--Main screen-->
<body onload="unLock()">

<div class="fixed text-white ml-6 mt-4 text-lg select-none"><span>Score: </span><span id = "scoreElement">0</span></div>
<div class="fixed inset-0 flex items-center justify-center" id="modalElement">
    <div class = "bg-white max-w-md w-full p-6 text-center rounded-lg">
        <h1 class = "text-4xl font-bold leading-none" id="bigScoreElement">0</h1>
        <P class="text-sm text-gray-700 mb-4">Points</P>
        <!--Start Game button-->
        <div>
            <button class="bg-blue-500 text-white w-full py-3 rounded-full" id="startGameBtn">Start Game</button>
        </div>
        <!--Save score to local storage button and retrict start game-->
        <div>
            <button onclick="unLock();refresh()" class="bg-orange-400 text-white w-full py-3 mt-6 rounded-full" id="saveScoreBtn">Save Score</button>
            <script>
                NoAttempts = localStorage.getItem('Attempts');
                if (NoAttempts == 'No'){
                    Authorisation = true
                }
                else {
                    Authorisation = false
                }
                function unLock() {
                  document.getElementById("startGameBtn").disabled = Authorisation;
                }
            </script>
        </div>
        <div>
            <button onclick="unLock()" class="bg-lime-400 text-white w-full py-3 mt-6 rounded-full" id="backToHome"><a href="home.html">Back to Home</a></button>
        </div>
    </div>
</div>
</body>
